an class="function"><span class="keyword">void</span> <span class="title">postOrder</span><span class="params">(binaryTreeNode&lt;T&gt; *t)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(t!=<span class="literal">NULL</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">postOrder</span>(t-&gt;leftChild);</span><br><span class="line">        <span class="built_in">postOrder</span>(t-&gt;rightChild);</span><br><span class="line">        <span class="built_in">visit</span>(t);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//2.迭代</span></span><br><span class="line"><span class="comment">//前序遍历</span></span><br><span class="line"><span class="function"><span class="keyword">template</span>&lt;class T&gt;</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">preOrder</span><span class="params">(binaryTreeNode&lt;T&gt;*root)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">//先定义所需要的栈</span></span><br><span class="line">	stack&lt;binaryTreeNode&lt;T&gt;*&gt; myStack;</span><br><span class="line">	<span class="keyword">if</span>(root == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	<span class="comment">//先将根节点入栈</span></span><br><span class="line">	myStack.<span class="built_in">push</span>(root);</span><br><span class="line">	<span class="keyword">while</span>(!myStack.<span class="built_in">empty</span>())</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//既然是先序遍历，先将根弹栈，读取元素值</span></span><br><span class="line">		binaryTreeNode&lt;T&gt;* temp = myStack.<span class="built_in">top</span>();</span><br><span class="line">		myStack.<span class="built_in">pop</span>();</span><br><span class="line">		<span class="comment">//输出当前根节点元素值</span></span><br><span class="line">		cout&lt;&lt;temp-&gt;element&lt;&lt;endl;</span><br><span class="line">		<span class="comment">//将左节点入栈</span></span><br><span class="line">		<span class="keyword">if</span>(temp-&gt;left !=<span class="literal">NULL</span>)</span><br><span class="line">			myStack.<span class="built_in">push</span>(temp-&gt;left);</span><br><span class="line">		<span class="keyword">if</span>(temp-&gt;right !=<span class="literal">NULL</span>)</span><br><span class="line">			myStack.<span class="built_in">push</span>(temp-&gt;right);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
